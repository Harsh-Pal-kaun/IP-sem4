<input type="text" autofocus id="num">
<button onclick="getTable()"></button>
<script>
function getTable() {
  num=document.getElementById('num').value
  output=''
  for(let i=1;i<=10;i++)
    output= output+ `${num}*${i}=${num*i} <br>`
  document.getElementById("result").innerHTML=output
}
</script>
